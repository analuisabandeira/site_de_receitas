<div class="input-control">
  <label [attr.for]="id"> {{ label }} </label>
  <input
    class="input-default"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [ngClass]="classeCss"
    [readonly]="isReadOnly"
    [(ngModel)]="value"
  />
</div>
<!-- <div class="valid-feedback"> Ok! </div> -->
<app-error-message
  [control]="control"
  [label]="name"
>  
</app-error-message>
